<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳跃小游戏 - Jump Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>🎮 跳跃小游戏</h1>

        <div class="game-info">
            <div class="score-board">
                <div>分数: <span id="score">0</span></div>
                <div>最高分: <span id="highScore">0</span></div>
            </div>
            <button id="startBtn" class="btn">开始游戏</button>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="controls">
            <p>🎯 控制说明：</p>
            <ul>
                <li>按 <kbd>空格</kbd> 或点击屏幕跳跃</li>
                <li>躲避障碍物，获得高分！</li>
            </ul>
        </div>

        <div class="game-over" id="gameOver">
            <h2>游戏结束！</h2>
            <p>你的分数: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="btn">重新开始</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
